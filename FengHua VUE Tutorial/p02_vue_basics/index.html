<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.38/vue.global.min.js"
      integrity="sha512-HdUtlwGlOvElJxGY2Ef7wEIxHS0OUmEMc3u+jLQuKWYwPRmGc0SGSOKJzC7uOIKNtgTRkjXQ03CGwtooY65Seg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>你好! {{name}}</h1>
      <a v-bind:href="link">峰华前端</a>
      <ul>
        <li v-for="(todo, idx) in todos">
          <input type="checkbox" :checked="todo.isComplete" />
          {{idx + 1}}. {{todo.content}}
        </li>
      </ul>
      <h2 v-if="books.length === 0">No Books to Show</h2>
      <h2 v-else-if="books.length === 1">{{books[0]}}</h2>
      <ul v-else>
        <li v-for="book in books">{{book}}</li>
      </ul>
      <h2 v-show="books.length === 0">No books to show (v-show)</h2>
      <h2 v-show="books.length === 1">{{books[0]}}</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
